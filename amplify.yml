version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - cp -r dist/server dist/client/
  artifacts:
    baseDirectory: dist/client
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '/assets/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
customRules:
  - source: /<*>
    target: 'http://localhost:3000'
    status: 200
    condition: null